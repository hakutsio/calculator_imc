<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <script src="./js/main.js" type="module" defer></script>
  
  <title>Dcalculator IMC</title>

</head>
<body>
  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <form action="">
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (kg)</label>
          <input  
            id="weight" 
            type="text" 
            placeholder="60" />
        </div>

        <div class="input-wrapper">
          <label for="height">Altura (cm)</label>
          <input 
            id="height" 
            type="text"
            placeholder="165">
        </div>

        <button type="submit">
          Calcular IMC
          <img src="./assests/arrow.svg" alt="Imagem de uma seta apontando para a direita">
        </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">

        <button
          class="close">
          <img 
            src="./assests/close.svg" 
            alt="imagem para fechar o popup">
        </button>

        Seu IMC é de <span>28</span>
      </h2>
    </div>

  </div>
    

</body>
</html>
